name: Deno

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on
  schedule:
    - cron: "0 0 * * *"  # Trigger at midnight every day

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.42.1

      - name: Build Calendar
        run: deno run --allow-write --allow-net main.ts

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: calendar-artifacts
          path: build  # Adjusted to use the 'build' directory

  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: calendar-artifacts
